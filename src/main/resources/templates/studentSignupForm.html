<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    <title>Student Sign up</title>
</head>
<body>
<div class="container">
    <h2>Student Sign up</h2>

    <form class="form-horizontal" th:object="${studentSignupRequest}" th:action="@{/doStudentSignup}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('reemail')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Confirm Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{reemail}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('reemail')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('reemail')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('repassword')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{repassword}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('repassword')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('repassword')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('phone')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{phone}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('phone')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('phone')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

		<div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">city:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('city')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

		<div class="form-group" th:class="${#fields.hasErrors('state')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">state:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{state}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('state')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('state')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
            
            
         <div class="form-group" th:class="${#fields.hasErrors('country')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{country}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('country')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('country')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
            
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
