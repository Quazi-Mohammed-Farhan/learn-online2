<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{result.page.title}">Page Title</title>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

</head>
<body>
 <table>
 	<tbody>
 		<tr>
 		 <td>Student Key</td>
 		 <td th:text="${response.body.responseDetail.studentKey}">studentKey</td>
 		</tr>
 		<tr>
 		 <td>Message</td>
 		 <td th:text="${response.body.message}">
 			 message
 		 </td>
 		</tr>
 		<tr>
 		 <td>Status</td>
 		 <td th:text="${response.body.status}">statusCode</td>
 		</tr>
 		<tr>
 		 <td>Status Code</td>
 		 <td th:text="${response.statusCode}">statusCode</td>
 		</tr>
 		<tr>
 		 <td>
 		 </td>
 		 <td>
 		 	<a th:href="@{#{app.url.show.student.profile}}">Back To Profile Page</a>
 		 </td>
 		</tr>
 		<tr>
 		 <td>
 		 	<div th:if="${session.email == 'dummy@fictiousdomain.com'}">
    			<a th:href="@{#{app.url.student.login}}">Login</a>
    		</div>
    		<div th:if="${session.email != 'dummy@fictiousdomain.com'}">
    			<a th:href="@{#{app.url.show.student.profile}}">Student Profile</a>
    			<a th:href="@{#{app.url.student.logout}}">Logout</a>
    		</div>
 		 </td>
 		</tr>
 		<tr>
 			<td>
    			<a th:href="@{#{app.url.student.logout}}">Home</a>
    		</td>
 		</tr>
 	</tbody>
 </table>
</body>
</html>
